<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #1a2530);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        .login-logo {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 1.5rem;
        }
        .login-title {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #7f8c8d;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border 0.3s;
        }
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .btn-login {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #2980b9;
        }
        .error {
            color: #e74c3c;
            margin-top: 1rem;
            padding: 0.8rem;
            background: #fdeded;
            border-radius: 6px;
            display: none;
        }
        .footer {
            margin-top: 1.5rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1 class="login-title">Центр мониторинга</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Логин</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">Войти в систему</button>
            <div id="error-message" class="error"></div>
        </form>
        <div class="footer">
            <p>Только для авторизованного персонала</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const errorElement = document.getElementById('error-message');
            errorElement.style.display = 'none';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const result = await response.json();
                    errorElement.textContent = result.message || 'Ошибка авторизации';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = 'Ошибка соединения с сервером';
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
